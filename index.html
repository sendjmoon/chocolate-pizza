</head>

<body>
  <header>
    <div class="header-logo">
      <img src="images/logo.png" id="logo-img"> <p id="title"> Delicious </p>
      <p id="header-subtitle"> THE BEST FOOD BLOG ON THE WEB. </p>
    </div>
    <div class="header-icons">
      <img src="images/fb-icon.png">
      <img src="images/twit-icon.png">
      <img src="images/gp-icon.png">
      <img src="images/insta-icon.png">
      <img src="images/flic-icon.png">
      <img src="images/pint-icon.png">
      <img src="images/rss-icon.png" id="rss-icon">
      <img src="images/mail-icon.png">
    </div>
  </header>
  <div class="breaker"></div>

  <main>
    <figure class="article">
      <div id="article-title">
        <div id="article-title2">
          <h3 id="art-title"> Chocolate Pizza </h3>
          <p id="article-subtitle"> POSTED ON 15 DEC 2013 / DESSERTS </p>
        </div>

        <div id="print-box">
        <img src = "images/print-icon.png" id="print-icon"> PRINT
        </div>
      </div>

      <img src="images/choco-pizza.png">
      <div id="article-text">
        <p> For the fig-swirl: Melt butter over medium heat in a saucepan. Add brown sugar and stir to dissolve. Halve all of the figs and toss in the saucepan with water and lemon juice. Cook over medium heat, stirring frequently, until you have a chunky-jammy mixture. Add salt with one or two stirs, set aside and let cool completely. </p>
        <div class="paragraph-space"></div>
        <p> Ice cream: In a small pot over medium heat, combine milk, and granulated sugar until sugar is completely dissolved and the milk is just barely lukewarm. Whisk in the egg yolks. Set mixture in the fridge and wait until the fig mixture is coded. </p>
        <div class="paragraph-space"></div>
        <p> Using an ice cream machine, pour liquids into the frozen basin and process according to manufacturer instructions, i.e., let spin and thicken for 20 minutes before adding mascarpone, fig jam mixture, and the nuts. Continue to process for +/- 10 minutes. Pour semi-frozen mixture into a pyrex dish or glass tupperware. Freeze for at least two hours before serving. </p>
        <div class="paragraph-space"></div>
      </div>

      <div class="tbl-ing">
        <ul class="list-left">
          <li> 1 1/2 cups milk </li>
          <li> 1/2 cup mascarpone </li>
          <li> 1/2 tsp pink salt </li>
          <li> 1 lb Black Mission Figs </li>
          <li> 1/2 cup brown sugar </li>
          <li> 2-4 tbsp water </li>
        </ul>
        <ul class="list-right">
          <li> 1 1/2 cups heavy cream </li>
          <li> 1/3 granulated sugar </li>
          <li> 2 egg yolks </li>
          <li> 1 lemon, juiced </li>
          <li> 2 tbsp butter </li>
          <li> 1 cup honey roasted pecans, roughly chopped </li>
        </ul>
      </div>
    </figure>
  </main>
  <br />

  <div class="breaker"></div>
  <br />

  <div id="bottom">
    <div class="van-bot">
      <img src="images/van-pic.png" id="van-img">
      <p id="van-name"><b> Vanessa Stevenson </b></p>
      <p id="van-info"> Food enthusiast, photography fan. Add a pinch of raw foodism and that's pretty much who I am. </p>
    </div>
    <div id="share-recipe-button"> SHARE RECIPE </div>
